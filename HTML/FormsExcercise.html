<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form action="">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id = "fname" name = "fname" required placeholder = "John">
    
            <label for="lname">Last Name : </label>
            <input type="text" id = "lname" name = "lname" required placeholder = "Smith">
        </div>
        

        <div>
            <label for="male">Male:</label>
            <input name = "gender" type="radio" id = "male" value = "male">
    
            <label for="female">Female:</label>
            <input name = "gender" type="radio" id = "female" value = "female">
    
            <label for="other">Other :</label>
            <input name = "gender" type="radio" id = "other" value = "other">
        </div>
        

        <div>
            <label for="email">E-mail :</label>
            <input type="email" id = "email" name = "email" required>
                
            <label for="password">Password :</label>
            <input type="password" id = "password" name = "password" patter = ".{5|10}" required title = "5 - 10  characters">
        </div>
       

        <div>
            <label>Birthday :</label>
            <select name="month">
                <option value="0">Month</option>
                <option value="Jan">January</option>
                <option value="February">February</option>
                <option value="Mar">March</option>
            </select>
    
            <select name="day">
                <option value="0">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
    
            <select name="year" id="">
                <option value="0">Year</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
            </select>
        </div>

        <label for="terms">I agree to the terms and conditions</label>
        <input type="checkbox" id = "terms" name = "termsFlag">
        <br>

        <input type="submit">
    </form>
</body>
</html>
